  <div class='page-control-panel'>
    <div class='tips'>
      js-warrior 是一个训练编程能力的游戏化教学场景。玩家可以通过对游戏角色的行为编程，来实现控制角色过关的过程。
    </div>
    <div class='tips'>
      每个回合，系统会调用玩家实现的 game.player.play_turn 方法来控制游戏角色的行为，进行行走，攻击，和判断。
    </div>    
    <div class='tips'>
      DEMO1：最简单的情况。反复调用 warrior.walk('right') 方法，让勇者一直向右走，就可以过关了
    </div>
    <div class='btns'>
      <a class='start' href='javascript:;'>运行</a>
      <a class='pause' href='javascript:;'>暂停</a>
    </div>
    <div>
<textarea class='code' style='width:500px;height:300px;'>
game.player.play_turn = function(warrior){
  warrior.walk('right')  
}
</textarea>
    </div>
