<textarea class='page-init-code' style='display:none;'>
game.player.play_turn = function(warrior){
  if(!this.round_count){
    this.round_count = 1
  }
  if(this.round_count == 1 || this.round_count == 2){
    warrior.dart('left')
    this.round_count += 1
    return
  }
  if(this.round_count == 3 || this.round_count == 4){
    warrior.dart('up')
    this.round_count += 1
    return
  }
  if(this.round_count == 5){
    warrior.walk('right')
    this.round_count += 1
    return
  }
  if(this.round_count == 6){
    warrior.walk('down')
    this.round_count += 1
    return
  }
  if(this.round_count == 7 || this.round_count == 8){
    warrior.dart('up')
    this.round_count += 1
    return
  }
  if(this.round_count == 9){
    warrior.walk('right')
    this.round_count += 1
    return
  }
  if(this.round_count == 10 || this.round_count == 11){
    warrior.dart('up')
    this.round_count += 1
    return
  }
  if(this.round_count == 12){
    warrior.walk('right')
    this.round_count += 1
    return
  }
  if(this.round_count == 13 || this.round_count == 14){
    warrior.dart('up')
    this.round_count += 1
    return
  }
  if(this.round_count == 15 || this.round_count == 16){
    warrior.dart('right')
    this.round_count += 1
    return
  }
  if(this.round_count == 17 ){
    warrior.walk('right')
    this.round_count += 1
    return
  }
  if(this.round_count == 18 ){
    warrior.walk('up')
    this.round_count += 1
    return
  }
  if([19,20,21,22,23,24].indexOf(this.round_count) != -1  ){
    warrior.dart('right')
    this.round_count += 1
    return
  }
  if(this.round_count == 25){
    warrior.walk('right')
    this.round_count += 1
    return
  }
  if(this.round_count == 26){
    warrior.interact('right')
    this.round_count += 1
    return
  }
  if(this.round_count == 27){
    warrior.walk('right')
    this.round_count += 1
    return
  }
  if(this.round_count == 28){
    warrior.interact('right')
    this.round_count += 1
    return
  }
  warrior.walk('right')
}
</textarea>
