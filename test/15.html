<textarea class='code' style='width:500px;height:300px;'>
game.player.play_turn = function(warrior){
  if(!this.round_count){
    this.round_count = 1
  }
  if(this.round_count == 1){
    warrior.dart('right')
    this.round_count += 1
    return
  }
  if(this.round_count == 2){
    warrior.walk('right')
    this.round_count += 1
    return
  }
  if(this.round_count == 3){
    warrior.interact()
    this.round_count += 1
    return
  }
  if(this.round_count == 4){
    warrior.walk('right')
    this.round_count += 1
    return
  }
  if(this.round_count == 5){
    warrior.walk('right')
    this.round_count += 1
    return
  }
  if(this.round_count == 6){
    warrior.interact()
    this.round_count += 1
    return
  }
  if(this.round_count == 7){
    warrior.walk('right')
    this.round_count += 1
    return
  }
  if(this.round_count == 8){
    warrior.walk('right')
    this.round_count += 1
    return
  }
  if(this.round_count == 9){
    warrior.interact()
    this.round_count += 1
    return
  }
  warrior.walk('right')
}
</textarea>
