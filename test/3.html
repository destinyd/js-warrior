<textarea class='code' style='width:500px;height:300px;'>
game.player.play_turn = function(warrior){
  var that = this


  up_space = warrior.feel('up')
  down_space = warrior.feel('down')
  if(!up_space.has_enemy() && !down_space.has_enemy()){
    if(that.prev_action && warrior.health < 20){
      warrior.rest()
      return
    }
  }

  if(up_space.has_enemy()){
    warrior.attack('up')
    that.prev_action = "up_attack"
    return
  }
  
  if(down_space.has_enemy()){
    warrior.attack('down')
    that.prev_action = "down_attack"
    return
  }


  that.prev_action = null
  warrior.walk('right')
}
