<textarea class='code' style='width:500px;height:300px;'>
game.player.play_turn = function(warrior){
  right_space = warrior.feel('right')
  up_space = warrior.feel('up')
  down_space = warrior.feel('down')

  if(right_space.has('enemy')){
    warrior.attack('right')
  }else{
    if(warrior.health < 20){
      warrior.rest()
    }else{
      if(right_space.is_empty() || right_space.has('door')){
        warrior.walk('right')
      }else if(up_space.is_empty() || right_space.has('door')){
        warrior.walk('up')
      }else if(down_space.is_empty() || right_space.has('door')){
        warrior.walk('down')
      }
    }
  }
}
